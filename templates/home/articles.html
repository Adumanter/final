<div class="col-md-4">
            <div class="row"><p class="text-black" style="text-align: center">Места для ловли</p></div>
            {% for article in articles|slice:":3" %}
            <div>
                <a href="{% url 'article' article.id %}">
                    <img src="/media/{{ article.image }}" alt="img" width="350"/>
                </a>

            </div>
            <p class="fs-5 col-md-8 center text-black">{{ article.content|truncatewords:10 }}</p>
            <div class="mb-5" style="margin-left: 1.2em">
                <a href="{% url 'article' article.id %}" id="button1"
                   class="btn btn-primary btn-sm px-4">Подробности</a>
            </div>
            {% endfor %}
</div>
