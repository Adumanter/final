{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Поделки для рыбалки{% endblock %}


{% block content %}

<section class="py-5 text-center container main-box">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Новости рыбалки</h1>
            <p class="lead text-muted">Выбранная новость</p>
        </div>
    </div>
    <div>
        {% for new in news %}
        <img src="{{ new.image.url }}" alt="" width="50%" height="50%">
        <p><strong>{{ new.published }}</strong></p>
           <p><strong>{{ new.title }}</strong></p>
           <p id="color" class="text">{{ new.content }}</p>
        <div class="clearfix"></div>
        {% endfor %}
    </div>
</section>


{% endblock content %}
