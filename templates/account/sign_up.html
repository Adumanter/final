{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Авторизация{% endblock %}

{% block content %}

<main class="container">
    <div class="container">
        <form id="form1" action="/account/sign_up" method="post" onesubmit="return false">
            {% csrf_token %}
            <h1 class="col-lg-12 mine">Регистрация</h1>

                <div class="col-lg-4 reg">

                    <div class="form-group input-panel">
                        <input type="text" class="form-control" id="login" name="login" placeholder="Login" required>
                        <div id="login-mess" class="mess"></div>
                    </div>
                    <div class="form-group input-panel">
                        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" required>
                        <div id="pass1-mess" class="mess"></div>
                    </div>
                    <div class="form-group input-panel">
                        <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm" required>
                        <div id="pass2-mess" class="mess"></div>
                    </div>
                    <div class="form-group input-panel">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <div id="email-mess" class="mess"></div>
                    </div>
                    <button id="submit" class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                </div>


        </form>
    </div>
</main>
<style>
.form-control {
    text-align: center;
    display: inline-block;
    margin-left: auto;
    margin-right: auto;

}
.mine {
    text-align: center;

}
.reg {
    margin-left: 26em;
}
</style>

{% endblock content %}
